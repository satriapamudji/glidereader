<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide Reader Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #09090b;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(to bottom right, #f59e0b, #ef4444);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 16px;
            color: #d4d4d8;
            font-size: 14px;
            resize: vertical;
        }
        .button {
            background: linear-gradient(to right, #f59e0b, #ef4444);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            color: #71717a;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">G</div>
            <h1>Glide Reader</h1>
        </div>
        
        <h2>Speed Reading Demo</h2>
        <p style="color: #71717a; margin-bottom: 20px;">
            Paste your text below and click "Start Reading" to enter cinematic mode.
            The red anchor letter stays fixed while words flow around it.
        </p>
        
        <div>
            <label style="display: block; color: #71717a; font-size: 14px; margin-bottom: 8px;">
                PASTE YOUR TEXT
            </label>
            <textarea id="textInput" placeholder="Paste your text here...">Glide Reader transforms any text into an immersive speed reading experience. Each word appears with a red anchor letter that stays fixed in the center. Your eyes never need to move, eliminating saccades and reducing fatigue. Adjust the speed to find your optimal reading flow. This is the fastest way to consume articles, PDFs, and documents.</textarea>
            
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="stats">
                    <span id="wordCount">0 words</span>
                    <span id="readingTime">~0 min at 300 WPM</span>
                </div>
                <button class="button" id="startButton">Start Reading</button>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const startButton = document.getElementById('startButton');
        const wordCount = document.getElementById('wordCount');
        const readingTime = document.getElementById('readingTime');
        
        function updateStats() {
            const text = textInput.value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const minutes = Math.round(words / (300 / 60));
            
            wordCount.textContent = `${words} words`;
            readingTime.textContent = `~${minutes} min at 300 WPM`;
            startButton.disabled = words === 0;
        }
        
        textInput.addEventListener('input', updateStats);
        startButton.addEventListener('click', () => {
            alert('Reading mode would open here. For full functionality, run the React app with "npm run dev"');
        });
        
        updateStats();
    </script>
</body>
</html>
